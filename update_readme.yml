name: Update README

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch Repositories
        run: |
          curl -s https://api.github.com/users/${{ github.repository_owner }}/repos?per_page=100 | jq -r '.[] | "- [\(.name)](\(.html_url))"' > repos.md

      - name: Update README
        run: |
          sed -i '/## Repositories/,$d' README.md
          echo "## Repositories" >> README.md
          cat repos.md >> README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README with repository list"
          git push
